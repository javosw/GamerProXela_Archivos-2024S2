<div class="container">
    <form [formGroup]="entrarForm" (ngSubmit)="onSubmit()" class="mb-3">
        <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input formControlName="user" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Contrase√±a</label>
            <input formControlName="pass" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">ENTRAR</button>
    </form>

    @if (!tieneSesion) {
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Sin autenticacion. <u class="alert-link">Intentelo de nuevo</u>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    }
</div>
