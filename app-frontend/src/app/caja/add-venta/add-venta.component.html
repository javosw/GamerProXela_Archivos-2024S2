<div class="container mt-3 mb-3">
    <div class="container pt-3 pb-3 border">
        <h2 (click)="navegar(ruta_CajaBoard)">Agregar venta</h2>
        <hr />

        @for(component of components; track $index){
        <gpx-add-producto #addProduct></gpx-add-producto>
        }

        <div class="d-flex justify-content-center">
            <button (click)="addComponent()" class="btn btn-outline-primary">AGREGAR PRODUCTO</button>
        </div>

        <!--
        <p>Values: {{ values | json }}</p>
        -->

        <hr />

        <div class="row">
            <label class="col-3 col-form-label">NIT</label>
            <div class="col-9">
                <input [(ngModel)]="nit" (blur)="getCliente(nit)" class="form-control btn-outline-primary" />
            </div>
        </div>
        <hr />

        <div class="d-flex justify-content-center">
            <button (click)="collectValues()" class="btn btn-outline-light">FACTURAR</button>
        </div>

    </div>
</div>
