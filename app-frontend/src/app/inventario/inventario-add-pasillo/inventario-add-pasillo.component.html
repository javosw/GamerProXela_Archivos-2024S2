-->
@if(activar){
<div class="card">
    <div class="card-body">
        <form [formGroup]="addPasilloForm" (ngSubmit)="onSubmit()">
            <input formControlName="barcode" [ngModel]="barcode" type="hidden" class="form-control">
            <div class="mb-3 row">
                <label for="pasillo" class="col-sm-3 col-form-label">Pasillo</label>
                <div class="col-sm-9">
                    <input formControlName="pasillo" id="pasillo" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="unidades" class="col-sm-3 col-form-label">Unidades</label>
                <div class="col-sm-9">
                    <input formControlName="unidades" id="unidades" type="text" class="form-control">
                </div>
            </div>
            <hr />
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline-primary">AGREGAR</button>
                <button (click)="activar = false" type="button" class="btn btn-outline-light">CANCELAR</button>
            </div>
        </form>
        @if (fueEnviado && !fueAgregado) {
        <div class="alert alert-warning" role="alert">
            Operacion fallida?!
        </div>
        }
        @else if(fueEnviado && fueAgregado) {
        <div class="alert alert-info" role="alert">
            Operacion exitosa!
        </div>
        }
    </div>
</div>

}
