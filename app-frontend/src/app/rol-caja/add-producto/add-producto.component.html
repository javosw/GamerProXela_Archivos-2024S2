<div class="container border p-3 mb-3">
    <div class="container row">
        <label class="col-2 form-label">Barcode</label>
        <div class="col-10">
            <input [(ngModel)]="input_barcode" (blur)="getPrecio(input_barcode)" class="form-control bg-secondary-subtle" />
        </div>
    </div>
    <div class="container row">
        <label class="col-2 form-label">Unidades</label>
        <div class="col-10">
            <input [(ngModel)]="input_unidades" class="form-control bg-secondary-subtle" />
        </div>
    </div>
    <hr/>
    <div class="container row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
            <input [ngModel]="data_producto.nombre" disabled class="form-control" />
        </div>
    </div>
    <div class="container row">
        <label class="col-2 col-form-label">Precio</label>
        <div class="col-10">
            <input [ngModel]="data_producto.precio" disabled class="form-control" />
        </div>
    </div>
    <div class="container row">
        <label class="col-2 col-form-label">Subtotal</label>
        <div class="col-10">
            <input [ngModel]="data_producto.precio*input_unidades" disabled class="form-control" />
        </div>
    </div>
    @if (flag_fueEnviado && !flag_existeProducto) {
    <div class="bg-warning-subtle p-3 border mt-3">
        Barcode incorrecto?!
    </div>
    }
</div>
